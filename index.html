<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Stepper - Coding Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stepper state-email">
      <div class="progress">
        <div class="ball-wrapper email">
          <span class="ball-name">Email</span>
          <span class="ball">1</span>
        </div>
        <div class="bar password"></div>
        <div class="ball-wrapper password">
          <span class="ball-name">Password</span>
          <span class="ball">2</span>
        </div>
        <div class="bar submit"></div>
        <div class="ball-wrapper submit">
          <span class="ball-name">Submit</span>
          <span class="ball">3</span>
        </div>
      </div>
      <div class="cards-wrapper">
        <div class="card" id="thankyou">
          <div class="card-child-container">
            <div>
              <img src="assets/thankyou.svg" width="250" alt="" />
            </div>
            <p>Thank you for your submision</p>
          </div>
        </div>

        <div class="card" id="submit">
          <div class="card-child-container">
            <div>
              <img src="assets/submit.svg" width="250" alt="" />
            </div>
            <form>
              <button class="button">Submit</button>
            </form>
          </div>
        </div>

        <div class="card" id="password">
          <div class="card-child-container">
            <div>
              <img src="assets/password.svg" width="200" alt="" />
            </div>
            <form>
              <input type="password" placeholder="Put your secret" />
              <button class="button">Next</button>
            </form>
          </div>
        </div>

        <div class="card" id="email">
          <div class="card-child-container">
            <div>
              <img src="assets/email.svg" width="200" alt="" />
            </div>
            <form>
              <input type="email" placeholder="Enter Your Email" autofocus />
              <button class="button">Next</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
